<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Houseplants for Sale</title>
    <style>
        body { font-family: Arial; background: #fff8ee; padding: 20px; }
        .category { margin-bottom: 30px; }
        .category h2 { color: #4caf50; }
        .plant { display: inline-block; background: #e7f8ef; margin: 10px; padding: 10px; border-radius: 5px; width: 180px; }
        .plant img { width: 100px; height: 100px; }
        .add-to-cart { margin-top: 10px; padding: 8px 12px; background: #2196f3; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Product Listing - Houseplants</h1>
    <div class="category">
        <h2>Succulents</h2>
        <div class="plant">
            <img src="https://via.placeholder.com/100" alt="Aloe Vera">
            <div>Name: Aloe Vera</div>
            <div>Price: ₹350</div>
            <button class="add-to-cart" disabled>Add to Cart</button>
        </div>
        <div class="plant">
            <img src="https://via.placeholder.com/100" alt="Jade Plant">
            <div>Name: Jade Plant</div>
            <div>Price: ₹400</div>
            <button class="add-to-cart" disabled>Add to Cart</button>
        </div>
    </div>
    <div class="category">
        <h2>Ferns</h2>
        <div class="plant">
            <img src="https://via.placeholder.com/100" alt="Boston Fern">
            <div>Name: Boston Fern</div>
            <div>Price: ₹350</div>
            <button class="add-to-cart" disabled>Add to Cart</button>
        </div>
        <div class="plant">
            <img src="https://via.placeholder.com/100" alt="Maidenhair Fern">
            <div>Name: Maidenhair Fern</div>
            <div>Price: ₹300</div>
            <button class="add-to-cart" disabled>Add to Cart</button>
        </div>
    </div>
    <div class="category">
        <h2>Flowering</h2>
        <div class="plant">
            <img src="https://via.placeholder.com/100" alt="Peace Lily">
            <div>Name: Peace Lily</div>
            <div>Price: ₹450</div>
            <button class="add-to-cart" disabled>Add to Cart</button>
        </div>
        <div class="plant">
            <img src="https://via.placeholder.com/100" alt="African Violet">
            <div>Name: African Violet</div>
            <div>Price: ₹300</div>
            <button class="add-to-cart" disabled>Add to Cart</button>
        </div>
    </div>
</body>
</html>
